<div class="card flex flex-col justify-center items-center min-h-screen">
    <div class="flex justify-center">
        <img src="../../assets/banner.jpg" alt="Login Image" class="mb-4 center w-full object-cover" />
    </div>

    <p-toast></p-toast>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-4 p-6 text-white bg-green-600 shadow-md rounded-lg w-1/3" >
      <h2 class="text-2xl font-normal text-center">Sign Up</h2>
      
      <div class="field">
        <label for="email" class="block mb-1">Email</label>
        <input pInputText id="email" formControlName="email" placeholder="Enter your email" class="w-full" />
        <small *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.hasError('required')" class="p-error">Email is required.</small>
        <small *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.hasError('email')" class="p-error">Invalid email format.</small>
      </div>
  
      <div class="field">
        <label for="password" class="block mb-1">Password</label>
        <p-password id="password" formControlName="password" placeholder="Enter your password" [toggleMask]="true" class="w-full" />
        <small *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.hasError('required')" class="p-error">Password is required.</small>
        <small *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.hasError('minlength')" class="p-error">Minimum 6 characters.</small>
      </div>
  
      <div class="field">
        <label for="applicantId" class="block mb-1">Applicant ID</label>
        <input pInputText id="applicantId" formControlName="applicantId" placeholder="e.g., ABC123" class="w-full" />
        <small *ngIf="signupForm.get('applicantId')?.touched && signupForm.get('applicantId')?.hasError('required')" class="p-error">Applicant ID is required.</small>
        <small *ngIf="signupForm.get('applicantId')?.touched && signupForm.get('applicantId')?.hasError('pattern')" class="p-error">Must be 6 alphanumeric characters.</small>
      </div>
  
      <p-button type="submit" label="Sign Up" icon="pi pi-user-plus" [disabled]="signupForm.invalid" class="w-full text-center" />
  
      <div class="text-center">
        <span>Already have an account? </span>
        <a routerLink="/login" class="text-white hover:underline">Login</a>
      </div>
    </form>
  </div>
