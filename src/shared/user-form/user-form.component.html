<form [formGroup]="localForm" (ngSubmit)="submitForm()">
  
    <!-- Applicant ID -->
    <div class="p-field">
      <label for="applicantId">Applicant ID</label>
      <input pInputText id="applicantId" formControlName="applicantId" class="p-inputtext p-component"/>
    </div>
  
    <!-- Self-Reported Expenses -->
    <div class="p-field">
      <label for="selfReportedExpenses">Self-Reported Expenses</label>
      <input pInputText type="number" id="selfReportedExpenses" formControlName="selfReportedExpenses" class="p-inputtext p-component"/>
    </div>
  
    <!-- Credit Score -->
    <div class="p-field">
      <label for="creditScore">Credit Score</label>
      <p-inputNumber id="creditScore" formControlName="creditScore" [min]="300" [max]="900"></p-inputNumber>
    </div>
  
    <!-- Annual Income -->
    <div class="p-field">
      <label for="annualIncome">Annual Income</label>
      <p-inputNumber id="annualIncome" formControlName="annualIncome" [min]="20000" [max]="200000"></p-inputNumber>
    </div>
  
    <!-- Province Dropdown -->
    <div class="p-field">
      <label for="province">Province</label>
      <p-dropdown id="province" formControlName="province" [options]="provinces.map(p => ({ label: p, value: p }))" placeholder="Select a province"></p-dropdown>
    </div>
  
    <!-- Employment Status -->
    <div class="p-field">
      <label for="employmentStatus">Employment Status</label>
      <p-dropdown id="employmentStatus" formControlName="employmentStatus" [options]="employmentStatuses.map(status => ({ label: status, value: status }))" placeholder="Select employment status"></p-dropdown>
    </div>
  
    <!-- Submit Button -->
    <p-button label="Submit" icon="pi pi-check" type="submit" [disabled]="!locForm.valid"></p-button>
    
  </form>
